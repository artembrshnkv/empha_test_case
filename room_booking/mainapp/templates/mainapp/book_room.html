{% extends 'mainapp/base.html' %}
{% load mainapp_tags %}
{% block content %}
{{ form.media }}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Забронировать</button>
</form>
{% if time_error %}
<div class="alert alert-danger" role="alert">
  <strong>Oh snap!</strong> Change a few things up and try submitting again.
</div>
{% endif %}
{% endblock content %}
