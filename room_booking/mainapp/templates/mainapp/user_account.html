{% extends 'mainapp/base.html' %}
{% block content %}
{% for room in user_booked_rooms %}
  <div class="list-group">
  <a href="{{ room.get_absolute_url }}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <small class="text-muted">Забранированно с {{ room.start_reservation }} до {{ room.end_reservation }}</small>
            <small class="text-muted">
            </small>
    </div>
    <p class="mb-1">Комната номер: {{ room.number }}</p>
    <small class="text-muted"> </small>
  </a>
</div>
{% endfor %}
<a class="nav-link active" href="{% url 'user_logout' %}">Выход из аккаунта</a>
{% endblock content %}
